description: Pimoroni PIM447 Trackball

compatible: "zmk,pimoroni-pim447"

include: i2c-device.yaml

properties:
  reg:
    required: true
    description: I2C address of the trackball

  int-gpios:
    type: phandle-array
    required: true
    description: Interrupt pin

  automouse-layer:
    type: int
    default: -1